<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
    <title>Password Changed - DrSmile</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/login.css') }}">
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
        rel="stylesheet">
</head>

<body>
    <div class="check-email-container">
        <div class="email-icon">
            <svg width="84" height="84" viewBox="0 0 60 60" fill="none" xmlns="http://www.w3.org/2000/svg">
                <circle cx="30" cy="30" r="28" stroke="#a777e3" stroke-width="2.5" />
                <path d="M18 30L26 38L42 22" stroke="#a777e3" stroke-width="2.5" stroke-linecap="round"
                    stroke-linejoin="round" />
            </svg>
        </div>
        <h1 class="check-email-title">Password Changed!</h1>
        <p class="check-email-text">
            Your password has been changed successfully.
        </p>
        <div class="btn-resend-group">
            <form method="POST" action="{{ url_for('login') }}">
                <input type="hidden" name="last_email" value="{{ last_email }}">
                <button type="submit" class="back-to-login">Back to DrSmile</button>
            </form>
        </div>
    </div>
</body>

</html>
