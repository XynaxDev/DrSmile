<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Check Your Email - DrSmile</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/login.css') }}">
</head>

<body>
    <!-- Main container: center content vertically -->
    <div class="check-email-container">
        <div class="email-icon">
            <svg width="80" height="80" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                <path
                    d="M20 4H4C2.9 4 2 4.9 2 6V18C2 19.1 2.9 20 4 20H20C21.1 20 22 19.1 22 18V6C22 4.9 21.1 4 20 4ZM20 18H4V8L12 13L20 8V18ZM12 11L4 6H20L12 11Z"
                    fill="#00a67d" />
            </svg>
        </div>
        <p class="check-email-title">Check Your Email</p>
        <p class="check-email-text">
            Please check the email address <i>{{ email }}</i> for instructions to reset your password.
        </p>
        <div class="btn-resend-group">
            <form method="GET" action="{{ url_for('reset_password') }}">
                <button type="submit" class="btn-resend">Resend email</button>
            </form>
        </div>
    </div>
</body>

</html>
