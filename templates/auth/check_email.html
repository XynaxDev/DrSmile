<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Check Your Email - DrSmile</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/login.css') }}">
</head>

<body>
    <!-- Main container: center content vertically -->
    <div class="check-email-container">
        <div class="email-icon">
            <img src="data:image/svg+xml;charset=utf-8,%3Csvg width='84' height='84' xmlns='http://www.w3.org/2000/svg'%3E%3Cg stroke='%2300695C' stroke-width='3' fill='none' fill-rule='evenodd'%3E%3Ccircle cx='42' cy='42' r='40.5'/%3E%3Cpath d='M21 27.5a.5.5 0 0 0-.5.5v28a.5.5 0 0 0 .5.5h42a.5.5 0 0 0 .5-.5V28a.5.5 0 0 0-.5-.5H21z'/%3E%3Cpath d='M21 28l21 19 21-19M37.07 42.19L21 56m26-13.81L63.07 56'/%3E%3C/g%3E%3C/svg%3E"
                alt="Email Icon" width="94" height="94">
        </div>
        <h1 class="check-email-title">Check Your Email</h1>
        <p class="check-email-text">
            Please check the email address <i>{{ email }}</i> for instructions to reset your password.
        </p>
        <div class="btn-resend-group">
            <form method="GET" action="{{ url_for('reset_password') }}">
                <button type="submit" class="btn-resend">Resend email</button>
            </form>
        </div>
    </div>
</body>

</html>
