<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{% block title %}Chatbot UI{% endblock %}</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
    <!-- OPTIONAL: Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
</head>

<body class="dark-mode">
    <!-- Main Page Content -->
    {% block navbar %}{% endblock %}
    <main>
        {% block content %}{% endblock %}
    </main>

    <!-- Sticky chat input bar at bottom (full width) -->
    <!-- <div id="chatInputBar" style="position: fixed;
                bottom: 0;
                left: 0;
                width: 100%;
                background-color: #1e1e1e;
                padding: 1rem;
                z-index: 999;"> -->
        <!-- The actual form is injected from chatbot.html or place it here if always needed -->
    <!-- </div> -->

    <!-- Bootstrap Bundle JS (includes Popper for tooltips) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Initialize all tooltips on the page -->
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            var tooltipTriggerList = [].slice.call(document.querySelectorAll('[data-bs-toggle="tooltip"]'));

            tooltipTriggerList.map(function (tooltipTriggerEl) {
                return new bootstrap.Tooltip(tooltipTriggerEl, {
                    offset: [0, 10]
                });
            });
        });
    </script>
</body>

</html>
