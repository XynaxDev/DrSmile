{% extends 'layout/navbar.html' %}
{% block title %}Profile - Chatbot UI{% endblock %}

{% block content %}
<div class="container my-4" style="max-width: 900px;">
    <div style="background: #1e1e1e; border-radius: 8px; padding: 1rem;">
        <div class="card shadow mx-auto bg-dark text-white" style="max-width: 600px;">
            <div class="card-header bg-secondary">
                <h5>User Profile</h5>
            </div>
            <div class="card-body">
                <p><strong>Name:</strong> {{ user_name or 'User' }}</p>
                <p><strong>Email:</strong> {{ email or 'user@example.com' }}</p>
                <p><strong>Member Since:</strong> January 2025</p>
                <a href="#" class="btn btn-outline-light">Edit Profile</a>
            </div>
        </div>
    </div>
</div>
{% endblock %}
